<body>
    <h2 class="title__bmi">Check your BMI</h2>
    <h5 class="text__bmi">Enter your weight and height below to check your BMI results</h5>
    <div class="conrainer">
        <form action="#">
            <label for="text">Put your weight in here (KG)</label>
            <input type="number" id="Kg">
            <label for="text">And your height in here (CM)</label>
            <input type="number" id="Cm">
            <button type="button" onclick="Check()">Calculate</button>
        </form>
    </div>
